<ion-header class="transparent">
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content padding class="main-bg">
  <div class="login-title">
    <h1 class="bold">Vehicle Details</h1>
  </div>
  <ion-list no-margin padding-top>

    <ion-item margin-top no-padding class="transparent">
      <span item-start class="medium-text">Vehicle Registration</span>
      <span item-end class="text-yellow medium-text medium-bold" (click)="view_details(userData.vehicle_registration,1)">View</span>
    </ion-item>

    <ion-item margin-top padding-top no-padding class="transparent">
      <span item-start class="medium-text">Driving Licence</span>
      <span item-end class="text-yellow medium-text medium-bold" (click)="view_details(userData.driving_licence,2)">View</span>
    </ion-item>

    <ion-item margin-top no-padding class="transparent">
      <span item-start class="medium-text">Insurance Document</span>
      <span item-end class="text-yellow medium-text medium-bold" (click)="view_details(userData.insurance_doc,3)">View</span>
    </ion-item>

    <ion-item margin-top no-padding class="transparent">
      <span item-start class="medium-text">Vehicle Profile</span>
      <span item-end class="text-yellow medium-text medium-bold" (click)="view_details(userData.vehicle_image,4)">View</span>
    </ion-item>

    <ion-item margin-top margin-bottom no-padding class="transparent">
      <span item-start class="medium-text">Background Checks</span>
      <span item-end class="text-yellow medium-text medium-bold" (click)="view_details(userData.background_check,5)">View</span>
    </ion-item>

    <div text-center class="signin-btn">
      <button (click)="save()" ion-button round class="yellow_btn">Save</button>
    </div>

  </ion-list>
</ion-content>
