<ion-content padding class="main-bg">
  <div text-center margin-bottom class="login-title">
      <img margin class="logo" src="assets/img/logo.png">
      <h1 class="bold">Welcome back!!</h1>
  </div>
  <form [formGroup]="loginForm" >
    <ion-list>
      <ion-item no-padding class="transparent email">
        <ion-label floating><ion-icon large class="text-yellow" name="ios-mail"></ion-icon> Email Id</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div>
        <ng-container *ngFor="let error of error_messages.email">
          <div class="error-message"
               *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>

      <ion-item  no-padding class="transparent">
        <ion-label floating><ion-icon class="text-yellow" name="md-key"></ion-icon> Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div>
        <ng-container *ngFor="let error of error_messages.password">
          <div class="error-message"
               *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>

      <div text-right margin-top margin-bottom class="medium-text">
        <p (click)="Forgot_pass()">Forgot Password?</p>
      </div>
      <div text-center margin padding class="signin-btn">
        <button margin ion-button round class="yellow_btn" [disabled]="loginForm.invalid" (click)="doLogin()">Sign In</button>
      </div>
    </ion-list>
  </form>
</ion-content>
<ion-footer>
  <div text-center padding-bottom class="Register_text">
    <p class="">Don't Have An Account? <span (click)="signUp()">Sign Up</span></p>
  </div>
</ion-footer>
